<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>I am an h1</h1>
<h2>h2 heading with an unordered list</h2>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<h3>h3 heading with an ordered list</h3>
<ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ol>
<h4>h4 heading with an image</h4>
<img src ="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png" alt="sitting cat" />
<h5>h5 heading with a text paragraph</h5>

<h1>Do you have a pet?</h1>
<div class="yes-no">
    <label for="yes">Yes</label>
    <input id="yes" value="yes" type="radio" name="yes">
</div>
<div class="yes-no">
    <label for="no">No</label>
    <input id="no" value="no" type="radio" name="no">
</div>
<p>If yes what is your pets name?</p>

<form action="example URL">
    <input type="text" placeholder="Your Pet">
</form>
<button type="submit">Submit your pet</button>
</body>
</html>
